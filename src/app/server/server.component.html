

<div class="container ">
    <input type="text" [(ngModel)]="keyword">
    <p>You are seaching for <span class="text-uppercase text-primary">{{ keyword }}</span>  to the server</p>
    
    <button (click)="eventHandler($event)" (mouseover)="hoverEvent($event)" class="btn btn-primary">Click Me</button>
    <!-- *ngIf angular directive and will be discussed more later on about this... -->
    <p *ngIf="name">Hi, {{ name }}!</p>
</div>
