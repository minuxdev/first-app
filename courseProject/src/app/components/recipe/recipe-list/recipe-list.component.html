<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">NewRecipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let r of recipes">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ r.name }}</h4>
                <p class="list-group-item-text">{{ r.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipes[0].imageSrc" [alt]="r.name" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
